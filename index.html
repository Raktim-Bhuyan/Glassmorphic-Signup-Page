<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <!-- action has meaning only when there is a submit buttton -->
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Raktim Bhuyan" required>                      
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="testxyz@gmail.com" required>                      
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required>                      
                    </p>
                    <!-- later add confirm password after knowing authentication -->
                    <p>
                        
                        <input type="submit" id="submit"  value="Create Account" >                      
                    </p>

               </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
